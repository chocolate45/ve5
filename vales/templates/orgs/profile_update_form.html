{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block title %}{{ user.username }} BLABLA{% endblock %}

{% block content %}
  <h1>{{ user.username }}</h1>
  <form class="form-horizontal" method="post" action="{% url 'orgs:profile_update' org user.username profile_id %}">
    {% csrf_token %}
    {{ form|crispy }}
    <div class="control-group">
      <div class="controls">
        <button type="submit" class="btn">Update</button>
      </div>
    </div>
  </form>
{% endblock %}
